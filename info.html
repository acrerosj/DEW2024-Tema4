<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #info {
      background-color: lightblue;
      padding: 10px;
    }

    ul {
      background-color: blue;
    }

    li {
      background-color: bisque;
    }
  </style>
</head>
<body>
  <h1>Información</h1>
  <ul></ul>
  <div id="info"></div>
  <script>
    const data = {
      'Título 1': 'Párrafo 1. Este es el contenido',
      'Título 2': 'Esta es la información del apartado 2.',
      'Título 3': 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium perferendis totam odio voluptatibus ipsa quibusdam repellat tenetur perspiciatis, nihil sed, maiores pariatur rem obcaecati autem quam ea, alias modi? Sequi.'
    }

    const list = document.querySelector('ul');
    const info = document.getElementById('info');

    for (const key in data) {
      const li = document.createElement('li');
      li.textContent = key;
      list.append(li);
     // li.addEventListener('mouseover', () => info.textContent = data[key]);
    }

    list.addEventListener('mouseover', (e) => {
      console.log(e.target);
      if (e.target.tagName === "LI") {
        info.textContent = data[e.target.textContent];
      }

    });
  </script>
  
</body>
</html>
