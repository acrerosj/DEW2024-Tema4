<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas</title>
  <style>
    #container {
      margin: 20px;
      border: 2px solid black;
      height: 500px;
    }

    .box {
      margin: 10px;
      width: 50px;
      height: 50px;
      background-color: red;
      float: left;
      border-radius: 20px 0px;
      box-shadow: 5px 5px 5px black, inset 5px 5px 15px white;
    }

    .azul {
      background-color: blue;
    }

    .amarillo {
      background-color: yellow;
    }

    .azul.amarillo {
      background-color: green;
    }
  </style>
  <script src="box.js" defer></script>
</head>
<body>
  <h1>Crear Cajas</h1>
  <p>
    <button id="btCreate">Crear</button>
    <div id="container">
      <div class="box"></div>
    </div>
  </p>
</body>
</html>
